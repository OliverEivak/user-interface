<div class="container">
    <div class="row">
        <div class="col s12">
        </div>
    </div>

    <div class="row">
        <div class="col s12 m6 l6">
            <h4>Teacher's summary</h4>
        </div>
        <div class="col s12 m6 l6 card-panel">

            <div class="row no-margin valign-wrapper">
                <div class="col s1 valign">
                    <i class="material-icons prefix valign">search</i>
                </div>
                <div class="col s10 valign">
                    <div class="input-field no-margin">
                        <input id="search-input" type="text" required data-ng-model="data.searchQuery"
                               ng-model-options="{ debounce: 1000 }">
                        <label for="search-input"></label>
                    </div>
                </div>
                <div class="col s1 valign small-margin no-padding">
                    <a href="" data-ng-click="data.searchQuery = ''" data-ng-if="data.searchQuery">
                        <i class="material-icons valign no-padding">close</i></a>
                </div>
            </div>

        </div>
    </div>

    <div class="row" id="visible-students-table">
        <div class="col s12 m12 l12" data-student-table data-grade-groups="gradeGroups" data-students="visibleStudents"
             data-accessor="studentTableAccessor">
        </div>
    </div>

    <div class="row">
        <div class="col s12 m12 l12">
            <div data-teacher-grade-group data-user="selectedUser" data-grade-group="selectedGradeGroup"
                 data-accessor="gradeGroupAccessor" data-ng-show="gradeGroupVisible" id="grade-group-card"></div>
        </div>
    </div>

    <div class="row" data-ng-if="visibleStudents2 && visibleStudents2.length">
        <div class="col s12 m12 l12" data-student-table data-grade-groups="gradeGroups" data-students="visibleStudents2"
             data-accessor="studentTableAccessor">
        </div>
    </div>

    <div class="row">
        <div class="col s12 m12 l12 center-align">
            <pagination page="pagination.page" page-size="pagination.pageSize" total="matchingStudents.length" show-prev-next="true"
                        dots="...." hide-if-empty="false" adjacent="2" scroll-top="false" pagination-action="changePage(page)" />
        </div>
    </div>
</div>

<!-- FAB -->
<div class="fixed-action-btn" data-ng-if="isAuthenticated()">
    <a class="btn-floating btn-large red" data-ng-click="joinStudents()">
        <i class="large material-icons">call_merge</i>
    </a>
    <ul>
        <li>
            <a class="btn-floating red" data-ng-click="splitStudents()">
                <i class="material-icons">call_split</i>
            </a>
        </li>
    </ul>
</div>
