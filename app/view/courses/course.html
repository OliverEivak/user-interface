<div class="container">
    <div class="row">
        <div class="col s12">
        </div>
    </div>
    <nav data-ng-if="isLoggedIn()">
        <div class="nav-wrapper">
            <div class="col s12">
                <a href="#/" class="breadcrumb">Home</a>
                <a href="#/courses" class="breadcrumb">Courses</a>
                <a href="#/courses" class="breadcrumb">{{data.course.name}}</a>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col s12">
        </div>
    </div>
    <div class="row" data-ng-if="isLoggedIn()">
        <div class="col s12 m12 l6">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">{{data.course.code}} {{data.course.name}}</span>
                    <div class="section">
                        <p>{{data.course.description}}</p>
                    </div>
                        <p>Teachers: <span data-ng-repeat="teacher in data.course.teachers">
                        {{teacher.name}} {{teacher.surname}}{{$last ? '' : ', '}}</span>
                        </p>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
