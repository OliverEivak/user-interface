<div class="container">
    <div class="row">
        <div class="col s12">
        </div>
    </div>

    <!-- Logged in student view -->
    <div class="row" data-ng-if="isAuthenticated()">
        <div class="col s12 m12 l3" sidebar></div>

        <div class="col s12 m12 l9">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">
                        {{gradeGroup.name}}
                        <span class="badge">{{gradeGroup.total}}/{{gradeGroup.maxValue}}</span>
                    </span>
                    <p>{{gradeGroup.description}}</p>
                    <ul class="collapsible" data-collapsible="accordion">
                        <li data-ng-repeat="grade in gradeGroup.grades">
                            <div class="collapsible-header" data-ng-class="{'regular-cursor': (!grade.linkAllowed && !grade.studentGrade.comment)}">
                                <i class="material-icons" data-ng-if="grade.linkAllowed && gradeHasLink">done</i>
                                <i class="material-icons" data-ng-if="grade.linkAllowed && !gradeHasLink">whatshot</i>
                                <span class="no-material-icon" data-ng-if="!grade.linkAllowed">{{grade.name}}</span>
                                <span data-ng-if="grade.linkAllowed">{{grade.name}}</span>

                                <span class="badge">{{grade.studentGrade.value}}/{{grade.maxValue}}</span>
                            </div>
                            <div class="collapsible-body" data-ng-show="grade.linkAllowed || grade.studentGrade.comment">
                                <p data-ng-if="grade.studentGrade.comment">Teacher's comment: {{grade.studentGrade.comment}}</p>
                                <div data-add-link data-grade="grade" data-has-link="gradeHasLink" data-ng-show="grade.linkAllowed"></div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>
