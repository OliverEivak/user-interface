<form name="addLinkForm.form" data-ng-if="addLinkForm.isVisible">
    <div class="row">
        <div class="col s6 m8 l9">
            <div input-field>
                <label for="add-url">URL</label>
                <input id="add-url" type="text" class="validate" ng-model="addLinkForm.link">
            </div>
        </div>
        <div class="col s6 m4 l3">
            <div input-field>
                <button class="btn waves-effect waves-light" type="submit" name="addLink" ng-click="addLink()">
                    Save
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </div>
</form>

<div data-ng-if="!addLinkForm.isVisible" class="valign-wrapper">
    <a ng-href="{{data.url}}" class="valign truncate">{{data.url}}</a>
    <a href="" data-ng-click="removeLink()" class="valign"><i class="material-icons valign pad-left">close</i></a>
</div>
