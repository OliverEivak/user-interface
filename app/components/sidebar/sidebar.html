<div class="collection">
    <a href="#/" class="collection-item" ng-class="{active: isNotCoursePage()}">Feed: All enrolled courses</a>
    <a data-ng-repeat="course in data.courses" ng-href="#/home/courses/{{course.code}}" class="collection-item"
       ng-class="{active: isCoursePage(course)}">
        {{course.code}} {{course.name}}
    </a>
</div>
<a href="#/courses">Manage courses</a>
